paths:
  - /mnt/lustre/work/kd0956/CORDEX/data/cordex/output/EUR-11/KNMI/NCC-NorESM1-M/rcp85/

asset:
  # The default asset id is a hash of the assets uri
  extraction_methods:
    #- method: object_store_stats
    - method: regex
      inputs:
        regex: '\/mnt\/lustre\/work\/kd0956\/CORDEX\/data\/(?P<project>\w+(?:-\w+)*)\/(?P<product>\w+)\/(?P<domain>\w+(?:-\w+)*)\/(?P<institute>\w+(?:-\w+)*)\/(?P<driving_model>\w+(?:-\w+)+)\/(?P<experiment>\w+)\/(?P<ensemble>\w+)\/(?P<rcm_name>\w+(?:-\w+)+)\/(?P<rcm_version>\w+)\/(?P<time_frequency>\w+)\/(?P<variable>\w+)\/(?P<version>\w+)\/(?P<filename>\w+(?:-\w+)*).nc'
item:
  # The default item id is a hash of the collection id
  id:
    method: hash
    inputs:
      terms:
        - project
        - product
        - domain
        - institute
        - driving_model
        - experiment
        - ensemble
        - rcm_name
        - rcm_version
        - time_frequency
        - variable
        - version
  extraction_methods:
    - method: xml #rabbitmq #json_file
      inputs:
        terms:
        - project
        - product
        - domain
        - institute
        - driving_model
        - experiment
        - ensemble
        - rcm_name
        - rcm_version
        - time_frequency
        - variable
        - version

collection:
  # The default collection id is "undefined"
  id:
    method: default
    inputs:
      value: cordexondisk
  extraction_methods:
    - method: xml
      inputs:
        terms:
        - project
        - product
        - domain
        - institute
        - driving_model
        - experiment
        - ensemble
        - rcm_name
        - rcm_version
        - time_frequency
        - variable
        - version


