paths:
  - https://pavics.ouranos.ca/twitcher/ows/proxy/thredds/dodsC/birdhouse/disk2/cccs_portal/indices/Final

asset:
  id:
    method: hash
    inputs:
      terms:
        # header extract
        - institute_id
        - conventions
        - frequency
        - product
        - modeling_realm
        - project_id
        - downscaling_method_id
        - driving_experiment
        - driving_model_id
        - target_dataset_id
        - target_institute_id
        # regex extract
        - freq
        - variable_id
        - dataset_name
        - scenario
  extraction_methods:
    - method: object_store_stats
    - method: regex
      description: "Extract facets from path using regex"
      inputs:
        regex: 'https://pavics.ouranos.ca/twitcher/ows/proxy/thredds/dodsC/birdhouse/disk2/cccs_portal/indices/Final/(?P<dataset_name>\w+)/(?P<variable_id>\w+)/(?P<freq>\w+)/(?P<scenario>\w+)'
    - method: header
      inputs:
        attributes:
          - institute_id
          - conventions
          - frequency
          - product
          - modeling_realm
          - project_id
          - downscaling_method_id
          - driving_experiment
          - driving_model_id
          - target_dataset_id
          - target_institute_id
        backend: xarray
        backend_kwargs:
          decode_times: False

item:
  id:
    method: hash
    inputs:
      terms:
        - mip_era
        - activity_id
        - institution_id
        - source_id
        - table_id
        - var_id
        - version
  extraction_methods:
    - method: json_file
      inputs:
        filepath: tests/file-io/cmip6-assets.json
        terms:
          # header extract
          - institute_id
          - conventions
          - frequency
          - product
          - modeling_realm
          - project_id
          - downscaling_method_id
          - driving_experiment
          - driving_model_id
          - target_dataset_id
          - target_institute_id
          # regex extract
          - freq
          - variable_id
          - dataset_name
          - scenario

collection:
  # The default collection id is "undefined"
  id:
    method: default
    inputs:
      value: CMIP6
  extraction_methods:
    - method: json_file
      inputs:
        filepath: tests/file-io/cmip6-items.json
        terms:
          - mip_era
          - activity_id
          - institution_id
          - source_id
          - table_id
          - var_id
          - version
