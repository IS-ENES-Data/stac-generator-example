paths:
  - /work/mh1007/CMOR/MPI-GE

asset:
  # The default asset id is a hash of the assets uri
  extraction_methods:
    #- method: object_store_stats
    - method: regex
      inputs:
        reges: '/work/mh1007/CMOR\/(?P<project>\w+)\.(?P<product>\w+)\.(?P<institute>\w+(?:-\w+)*)\.(?P<model>\w+(?:-\w+)+)\.(?P<experiment>\w+)\.(?P<time_frequency>\w+)\.(?P<realm>\w+)\.(?P<variable>\w+)\.(?P<ensemble>\w+)\.(?P<version>\w+)'

item:
  # The default item id is a hash of the collection id
  id:
    method: hash
    inputs:
      terms:
        - project
        - product
        - institute
        - model
        - experiment
        - time_frequency
        - realm
        - variable
        - ensemble
        - version
  extraction_methods:
    - method: json_file
      inputs:
        filepath: tests/file-io/assets.json
        terms:
          - project
          - product
          - institute
          - model
          - experiment
          - time_frequency
          - realm
          - variable
          - ensemble
          - version

collection:
  # The default collection id is "undefined"
  id:
    method: default
    inputs:
      value: mpige_disk
  extraction_methods:
    - method: json_file
      inputs:
        filepath: tests/file-io/items.json
        terms:
          - project
          - product
          - institute
          - model
          - experiment
          - time_frequency
          - realm
          - variable
          - ensemble
          - version


